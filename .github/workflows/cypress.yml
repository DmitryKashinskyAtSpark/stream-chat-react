name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: start react app
        uses: yarn;yarn start@v2
      - name: start react app
        uses: example/typescript-app/yarn;yarn start@v2
        with:  
          wait-on: "http://localhost:3000"
          wait-on-timeout: 300
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
          config-file: /cypress/cypress.json
          browser: chrome
          headless: true
